<div class="row mt-4">
	<div class="col-md-6 d-none d-md-block" style="height: 450px;">
		<div class="text-center col-md-12 my-auto side-heder">
			<h1>Cadastro de Usuário</h1>
			<img src="../../../../assets/registerImage.png" class="my-4" alt="" width="400px">
		</div>
	</div>
	<div class="col-md-6">
		<form class="p-1">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>
      <div class="row">
        <div class="col-sm-6 mb-2">
          <div class="form-floating">
            <input type="text" class="form-control rounded" placeholder="Primeiro Nome"/>
            <label>Primeiro Nome</label>
          </div>
        </div>
        <div class="col-sm-6 mb-2">
          <div class="form-floating">
            <input type="text" class="form-control rounded" placeholder="Último Nome"/>
            <label>Último Nome</label>
          </div>
        </div>
      </div>
      <div class="form-floating mb-2">
        <input class="form-control rounded" type="text" placeholder="Email" />
        <label>Email</label>
      </div>
      <div class="form-floating mb-2">
        <input class="form-control rounded" type="text" placeholder="Nome de usuario" />
        <label>Nome de Usuário</label>
      </div>
      <div class="row">
        <div class="col-sm-6 mb-2">
          <div class="form-floating">
            <input type="password" class="form-control rounded" placeholder="Senha"/>
            <label>Senha</label>
          </div>
        </div>
        <div class="col-sm-6 mb-2">
          <div class="form-floating">
            <input type="text" class="form-control rounded" placeholder="Confirme a Senha"/>
            <label>Confirmar Senha</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col p-0 mx-auto">
          <a class="btn btn-link btn-block" routerLink="/user/login">
            Já sou Cadastrado
          </a>
        </div>
        <div class="col d-flex justify-content-end my-2 mx-auto">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="customCheck1">
            <label class="form-check-label">Eu concordo com os <a href="#">Termos de Uso</a>.</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-end mt-3">
          <button class="btn btn-lg btn-success btn-block px-5 rounded">
            Registar
          </button>
        </div>
      </div>
    </form>
	</div>
</div>
