<app-titulo [titulo]="'Evento'"></app-titulo>
<div class="row row-cols-lg-auto g-3 align-items-center">
  <div class="col-12">
    <div class="input-group mb-2">
      <input type="text" class="form-control border-1 rounded-2" placeholder="Buscar"
      [(ngModel)]="filtroLista">
      <div class="col-auto ms-2">
        <button class="btn btn-outline-dark border-1 rounded-2 "(click)="alterarImagem()">
          <i class="{{!mostrarImagem ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
          {{!mostrarImagem ? 'Exibir' : 'Ocultar'}}
        </button>
      </div>
    </div>
  </div>
</div>
<table class="table table-striped mt-2 align-middle">
  <thead class="table-dark text-center">
    <tr>
      <th>Imagem</th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length" class="text-center mx-auto">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
       <!--<div [style.width.px]="70" class="me-1"></div>-->
       <img [collapse]="!mostrarImagem" src="/assets/{{evento.imagemURL}}" alt="" [style.width.px]="200"
          [isAnimated]="true" class="rounded mx-auto">
      </td>
      <td>{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | DateTime}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lotes[0].nome | uppercase}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm me-2" tooltip="Editar">
          <i class="fa fa-edit"></i>
        </button>
        <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(template)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Não exiestem eventos ativos</h4>
      </td>
    </tr>
  </tfoot>
</table>
<ng-template #template>
  <div class="modal-body text-center">
    <p>Realmente deseja deletar?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
