<app-titulo [titulo]="'Perfil'"></app-titulo>
<div class="card rounded shadow-sm">
  <form>
    <div class="row p-3">
      <div class="col-lg-3 pt-1">
        <div class="card mb-3">
          <div class="card-header"></div>
          <div class="d-flex align-self-center pt-3">
            <a>
              <img
              src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R"
              name="aboutme" width="120" height="120" class="rounded-circle">
            </a>
          </div>
          <div class="card-body">
            <div class="h4 text-center mb-3">@UserName</div>
            <div class="h7 text-bold pb-1"><b>Nome:</b> Miracles Lee Cross</div>
            <div class="h7">
              Developer of web applications, JavaScript, PHP, Java, Python, Ruby, Java, Node.js,
              etc.
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div class="row">
                <div class="col-6 text-center border-end">
                  <div class="h5">1342</div>
                  <div class="h6 text-muted">Eventos Ministrados</div>
                </div>
                <div class="col-6 text-center">
                  <div class="h5">1342</div>
                  <div class="h6 text-muted">Eventos Participados</div>
                </div>
              </div>
            </li>
          </ul>
          <div class="card-footer"></div>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="row">
          <div class="col-12">
            <h3 class="border-bottom">Detalhe Perfil</h3>
          </div>
          <div class="col-sm-3 mb-2">
            <div class="form-floating">
              <select class="form-select rounded" aria-label="Floating label select">
                <option selected>Selecione</option>
                <option value="0">Não Quero</option>
                <option value="Senhorita">Tecnólogo(a)</option>
                <option value="Senhorita">Bacharel</option>
                <option value="Senhorita">Especialista</option>
                <option value="Senhorita">Pós Graduado(a)</option>
                <option value="Senhorita">Mestre</option>
                <option value="Senhorita">Doutor(a)</option>
                <option value="Senhorita">Pós Doc</option>
              </select>
              <label>Título</label>
            </div>
          </div>
          <div class="col-sm-4 mb-2">
            <div class="form-floating">
            <input type="text" class="form-control rounded" placeholder="Primeiro Nome"/>
            <label>Primeiro Nome</label>
            </div>
          </div>
          <div class="col-sm-5 mb-2">
            <div class="form-floating">
              <input type="text" class="form-control rounded" placeholder="Segundo Nome"/>
              <label>Segundo Nome</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-5 mb-2">
            <div class="form-floating">
              <input type="email" class="form-control rounded" placeholder="Email"/>
              <label>Email</label>
            </div>
          </div>
          <div class="col-sm-4 mb-2">
            <div class="form-floating">
              <input type="text" class="form-control rounded" placeholder="Telefone"/>
              <label>Telefone</label>
            </div>
          </div>
          <div class="col-sm mb-2">
            <div class="form-floating">
              <select class="form-select">
              <option selected>Selecione</option>
              <option value="Participante">Participante</option>
              <option value="Palestrante">Palestrante</option>
              </select>
              <label>Função</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col mb-2">
            <div class="form-floating">
              <input type="text" class="form-control rounded" placeholder="Descrição"/>
              <label>Descrição</label>
            </div>
          </div>
        </div>

        <div>
          <h3 class="pt-3 border-bottom">Mudar Senha</h3>
          <p>Caso mude de senha, preencha os campos abaixo:</p>
        </div>
        <div class="row">
          <div class="col-sm mb-2">
            <div class="form-floating">
              <input type="password" class="form-control rounded" placeholder="Senha">
              <label>Senha</label>
            </div>
          </div>
          <div class="col-sm">
            <div class="form-floating">
              <input type="password" class="form-control rounded" placeholder="Confirmar Senha"/>
              <label>Confirmar Senha</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-between">
        <button class="btn btn-outline-secondary mr-auto border">
          Cancelar Alteração
        </button>
        <button class="btn btn-success">
          <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
          Salvar Alteração
        </button>
      </div>
    </div>
  </form>
</div>
